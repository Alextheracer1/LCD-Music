plugins {
    id 'java'

    id("com.gradleup.shadow") version "9.0.0-rc1"
}

group = 'org.alextheracer1'
version = '1.0'

tasks.shadowJar {
    archiveBaseName.set("LCD-Music-Java-Server")
    archiveVersion.set("1.0.0")
    archiveClassifier.set("all") // Optional

    manifest {
        attributes["Main-Class"] = "org.alextheracer1.Main" // Set the main class here
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'org.junit.jupiter:junit-jupiter'
   // implementation 'com.github.hypfvieh:dbus-java:3.2.1'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'io.github.java-native:jssc:2.10.2'
}

test {
    useJUnitPlatform()
}